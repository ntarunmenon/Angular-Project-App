<div class="row">
  <div class="cols-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-sm-offset-2">
      <form (ngSubmit)="onSignUp(f)" #f=ngForm>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
              name="email" 
              id="email" 
              ngModel 
              class="form-control"
              required
              email
              #email="ngModel"
              > 
            <span class="help-block" *ngIf="!email.valid && email.touched">
              Please enter a valid email
            </span>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                name="password" 
                id="password" 
                ngModel 
                class="form-control"
                required
                #password="ngModel"
                minlength="6"
              >
              <span class="help-block" *ngIf="!password.valid && password.touched">
                Please enter a valid password
              </span>
            </div>
          <button class="btn btn-primary" 
            type="submit"
            [disabled]="!f.valid"
          >Sign Up</button>
        </form>
  </div>
</div>
