<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" 
              name="name" 
              id="name" 
              formControlName="name"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" 
              name="imagePath" 
              id="imagePath" 
              formControlName="imagePath"
              class="form-control"
              #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" 
              name="description" 
              id="description" 
              formControlName="recipeDescription"
              class="form-control"
              rows=6></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
            *ngFor="let ingredient of getControls();let i=index"
            [formGroupName]="i"
            style="margin-top : 10px"
            >
              <div class="col-xs-8">
                  <input type="text" 
                  class="form-control"
                  formControlName="name"
                  >
              </div>
              <div class="col-xs-2">
                  <input type="number" 
                  class="form-control"
                  formControlName="amount"
                  >
              </div>
              <div class="col-xs-2">
                  <button class="btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button 
            type = "button"
            class="btn btn-success" (click)="onAddIngredient()">Add New Ingredient</button>
          </div>
      </div>
    </form>
  </div>
</div>
